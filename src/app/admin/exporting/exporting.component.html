<div class="container" [class.page-transition]="transitionService.isTransitioning()">
  <h1 class="text-center">Exporting data</h1>
  <p class="text-center" id="subtitle">
    Select all database fields you would like to export.
  </p>
  <div class="divider"></div>

  <h3>Sessions</h3>
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <label class="control-label primary-label" for="sessionFields">Select session fields to export.</label><br/>
      <div class="checkbox-group">
        <label *ngFor="let field of sessionFields" class="fieldBox">
          <input type="checkbox" name="sessionFields" 
                 (change)="field.checked = $event.target.checked"> {{ field.name }}
        </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="exportSessions()">Export Sessions</button>

  <h3>Speakers</h3>
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <label class="control-label primary-label" for="speakerFields">Select speaker fields to export.</label><br/>
      <div class="checkbox-group">
        <label *ngFor="let field of speakerFields" class="fieldBox">
          <input type="checkbox" name="speakerFields" 
                 (change)="field.checked = $event.target.checked"> {{ field.name }}
        </label>
      </div>
      <div *ngIf="exportResponse()" class="checkbox-group">
        <label *ngFor="let field of responseFields" class="fieldBox">
          <input type="checkbox" name="responseFields" 
                 (change)="field.checked = $event.target.checked"> {{ field.name }}
        </label>
      </div>
      <div *ngIf="exportArrange()" class="checkbox-group">
        <label *ngFor="let field of arrangeFields" class="fieldBox">
          <input type="checkbox" name="arrangeFields" 
                 (change)="field.checked = $event.target.checked"> {{ field.name }}
        </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="exportSpeakers()">Export Speakers</button>



  <toast #toast></toast>
</div>
