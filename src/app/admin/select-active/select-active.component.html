<div class="container" [class.page-transition]="transitionService.isTransitioning()">
  <h1>Active Conference</h1>

  <h3>Select the conference viewable in calendar</h3>
  <p>View old conference schedules</p>
  <div id="dropdown" class="row">
    <div class="col-md-4">
      <label for="conferences" class="control-label">Conferences</label>
      <select #conferences class="form-control" id="conferences">
        <option *ngFor="let conf of adminService.conferences">
          {{ conf.title }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" 
            (click)="changeActiveConf(conferences.value)">Select</button>
  </div>

  <h3>Select the current default conference</h3>
  <p>
    Select which conference you want to be the default. The default conference 
    is the one new speaker submissions will be associated with.
  </p>
  <div id="dropdown" class="row">
    <div class="col-md-4">
      <label for="conferences" class="control-label">Conferences</label>
      <select #conferences class="form-control" id="conferences">
        <option *ngFor="let conf of adminService.conferences">
          {{ conf.title }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" 
            (click)="changeDefaultConf(conferences.value)">Select</button>
  </div>

  <toast #toast></toast>
</div>
