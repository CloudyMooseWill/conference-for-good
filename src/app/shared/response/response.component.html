<div class="container"
     [class.page-transition]="transitionService.isTransitioning()">
  <h2>Speaker Response</h2>

  <form #responseForm="ngForm">

    <div class="row section">
      <h4>Lodging Information</h4>

      <div class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="securedLodging">Have you already secured lodging for the conference?</label>
        <div class="radio">
          <label>
            <input type="radio" name="securedLodging" [(ngModel)]="model.responseForm.securedLodging"
                    id="securedLodgingYes" [value]="'yes'" #securedLodging="ngModel" required checked="">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="securedLodging" [(ngModel)]="model.responseForm.securedLodging"
                    id="securedLodgingNo" [value]="'no'" #securedLodging="ngModel">
            No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="securedLodging" [(ngModel)]="model.responseForm.securedLodging"
                    id="securedLodgingNo" [value]="'na'" #securedLodging="ngModel">
            N/A - I do not need lodging
          </label>
        </div>
      </div>

      <div *ngIf="model.responseForm.securedLodging === 'no'">
        <div class="col-xs-6">
          <label class="control-label" for="dateArrival">What is your arrival date?</label>
          <input type="date" class="form-control" id="dateArrival" name="dateArrival"
                 #dateArrival="ngModel" [(ngModel)]="model.responseForm.dateArrival" required>
        </div>
        <div class="col-xs-6">
          <label class="control-label" for="dateDeparture">What is your departure date?</label>
          <input type="date" class="form-control" id="dateDeparture" name="dateDeparture"
                 #dateDeparture="ngModel" [(ngModel)]="model.responseForm.dateDeparture" required>
        </div>

        <div class="col-md-8 col-xs-12 space-top">
          <label class="control-label primary-label" for="ccawCoveringHotel">Is CCAW covering the cost of your hotel (as listed on your Speaker Agreement)?</label>
          <div class="radio">
            <label>
              <input type="radio" name="ccawCoveringHotel" [(ngModel)]="model.responseForm.ccawCoveringHotel"
                      id="ccawCoveringHotelYes" [value]="'yes'" #ccawCoveringHotel="ngModel" required checked="">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ccawCoveringHotel" [(ngModel)]="model.responseForm.ccawCoveringHotel"
                      id="ccawCoveringHotelNo" [value]="'no'" #ccawCoveringHotel="ngModel">
              No
            </label>
          </div>
        </div>

        <div *ngIf="model.responseForm.ccawCoveringHotel === 'yes'" class="col-xs-12">
          <label class="control-label primary-label" for="agreedHotel">CCAW will secure your lodging. Confirmation numbers will be sent no later than **March 1, 2016**</label>
          <label class="control-label sub-label" for="agreedHotel">Please indicate that you agree to these terms.</label>
          <div class="radio">
            <label>
              <input type="radio" name="agreedHotel" [(ngModel)]="model.responseForm.agreedHotel"
                      id="agreedHotelYes" [value]="'yes'" #agreedHotel="ngModel" required checked="">
              I accept
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="agreedHotel" [(ngModel)]="model.responseForm.agreedHotel"
                      id="agreedHotelNo" [value]="'no'" #agreedHotel="ngModel">
              I don't accept
            </label>
          </div>
          <div *ngIf="model.responseForm.agreedHotel === 'no'" class="alert alert-warning">
            <p>You must agree to the Terms & Conditions</p>
          </div>
        </div>
        <div *ngIf="model.responseForm.ccawCoveringHotel === 'no'" class="col-xs-12">
          <label class="control-label primary-label" for="secureOwnLodging">CCAW will secure your lodging <u>unless you indicate otherwise below.</u> Confirmation numbers will be sent no later than **March 1, 2016**.</label>
          <label class="control-label primary-label" for="secureOwnLodging"><u>Please note that payment may be required upon arrival. Consult your speaking agreement for additional details.</u></label>
          <div class="radio">
            <label>
              <input type="radio" name="secureOwnLodging" [(ngModel)]="model.responseForm.secureOwnLodging"
                      id="secureOwnLodgingYes" [value]="'ccawSecure'" #secureOwnLodging="ngModel" required checked="">
              I would like CCAW to secure my lodging.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="secureOwnLodging" [(ngModel)]="model.responseForm.secureOwnLodging"
                      id="secureOwnLodgingNo" [value]="'selfSecure'" #secureOwnLodging="ngModel">
              I would like to secure my own lodging.
            </label>
          </div>
        </div>

      </div>


    </div>

    <div class="row section">
      <h4>Transportation Information</h4>
      <div class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="agreedTransport">Please note that if you will be taking advantage of CCAW's complimentary transportation to/from the airport, you must send your complete & official flight itinerary to bmeyer@genesisshelter.org <u>no later than **March 4, 2016.**</u></label>
        <div class="radio">
          <label>
            <input type="radio" name="agreedTransport" [(ngModel)]="model.responseForm.agreedTransport"
                    id="agreedTransportYes" [value]="'yes'" #agreedTransport="ngModel" required checked="">
            I accept
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="agreedTransport" [(ngModel)]="model.responseForm.agreedTransport"
                    id="agreedTransportNo" [value]="'no'" #agreedTransport="ngModel">
            I don't accept
          </label>
        </div>
        <div *ngIf="model.responseForm.agreedTransport === 'no'" class="alert alert-warning">
          <p>You must agree to the Terms & Conditions</p>
        </div>
      </div>
    </div>

    <div class="row section">
      <h4>Workshop Agenda</h4>
      <div class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="agreedDates">Do you agree to ALL dates and times listed on the preliminary agenda included on your Speaker Agreement?</label>
        <div class="radio">
          <label>
            <input type="radio" name="agreedDates" [(ngModel)]="model.responseForm.agreedDates"
                    id="agreedDatesYes" [value]="'yes'" #agreedDates="ngModel" required checked="">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="agreedDates" [(ngModel)]="model.responseForm.agreedDates"
                    id="agreedDatesNo" [value]="'no'" #agreedDates="ngModel">
            No
          </label>
        </div>
      </div>
      <div *ngIf="model.responseForm.agreedDates === 'no'" class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="whyConflict">Please specify which workshop(s) conflict with your schedule and why:</label><br/>
        <label class="control-label sub-label" for="whyConflict">We will be in touch to let you know if it is possible to schedule during a different time slot.</label>
        <textarea class="form-control" rows="3"
              [(ngModel)]="model.responseForm.whyConflict"
              name="whyConflict" #whyConflict="ngModel" required></textarea>
      </div>
    </div>

    <div class="row section">
      <h4>Speaker Meals</h4>
      <div class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="mealDates">Please select which speaker meals you'll be attending.</label><br/>
        <label class="control-label sub-label" for="mealDates">Choose as many as you like or none</label>
        <div class="checkbox-group">
          <label *ngFor="let date of model.responseForm.mealDates">
            <input type="checkbox" [checked]="date.attending" 
                    (change)="changeDate($event.target.checked, date)"
                    name="date"> {{ date.label }}
          </label>
        </div>
      </div>

      <div class="col-md-8 col-xs-12 space-top">
        <label class="control-label primary-label" for="dietaryNeeds">Please note any dietary needs.</label><br/>
        <label class="control-label sub-label" for="dietaryNeeds">Choose as many as you like or none</label>
        <div class="checkbox-group">
          <label *ngFor="let need of model.responseForm.dietaryNeeds">
            <input type="checkbox" [checked]="need.checked" 
                    (change)="changeNeed($event.target.checked, need)"
                    name="need"> {{ need.need }}
          </label>
        </div>
      </div>
      <div *ngIf="otherDietaryChecked()" class="col-md-8 col-xs-12 space-top">
        <label class="control-label primary-label" for="otherDietary">Other Dietary need(s):</label>
        <input type="text" class="form-control" 
                [(ngModel)]="model.responseForm.otherDietary" id="otherDietary"
                name="otherDietary" #otherDietary="ngModel">
      </div>

    </div>

    <div class="row section">
      <h4>Book Sales</h4>
      <div class="col-md-8 col-xs-12">
        <label class="control-label primary-label" for="bookAvailable">Is there a book that you would like our bookseller to have available at CCAW?</label><br/>
        <label class="control-label sub-label" for="bookAvailable">This book can be self-authored or used as a reference in your presentation.</label>
        <div class="radio">
          <label>
            <input type="radio" name="bookAvailable" [(ngModel)]="model.responseForm.bookAvailable"
                    id="bookAvailableYes" [value]="'yes'" #bookAvailable="ngModel" required checked="">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bookAvailable" [(ngModel)]="model.responseForm.bookAvailable"
                    id="bookAvailableNo" [value]="'no'" #bookAvailable="ngModel">
            No
          </label>
        </div>
      </div>
      <div *ngIf="model.responseForm.bookAvailable === 'yes'" class="col-md-8 col-xs-12 space-top">
        <label class="control-label primary-label" for="bookTitle">Full Title of Book:</label>
        <input type="text" class="form-control" 
                [(ngModel)]="model.responseForm.bookTitle" id="bookTitle"
                name="bookTitle" #bookTitle="ngModel" required>
      </div>
      <div *ngIf="model.responseForm.bookAvailable === 'yes'" class="col-md-8 col-xs-12 space-top">
        <label class="control-label primary-label" for="bookAuthor">Author:</label>
        <input type="text" class="form-control" 
                [(ngModel)]="model.responseForm.bookAuthor" id="bookAuthor"
                name="bookAuthor" #bookAuthor="ngModel" required>
      </div>
    </div>

    <div class="row section">
      <h4>W9</h4>
      **W9 form upload here
    </div>
    <button type="submit" [disabled]="!isFormValid(responseForm.form.valid)"
            class="btn btn-primary" (click)="submitResponse()">Submit</button>
  <toast #toast></toast>
  </form>

<!--  <div class="debug">{{diagnostic}}</div>-->
</div>
