<div class="container" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <h1 class="text-center">Hello, {{speaker.nameFirst}}!</h1>
    </div>

    <div class="divider"></div>

    <div class="row block">
        <div class="col-xs-6 col-xs-offset-3">
            <h4 class="text-center title">Upload Headshot</h4>
            <div *ngIf="speaker.headshot" class="alert alert-success top-alert">
                <p>You've already uploaded your headshot.</p>
            </div>
            <div *ngIf="!speaker.headshot" class="alert alert-warning top-alert">
                <p>You haven't uploaded a headshot yet.</p>
            </div>
            <label class="btn btn-default" for="file"><i class="fa fa-upload fa-lg"></i>{{ fileString }}</label>
            <input id="file" type="file" #file (change)="fileSelected(file.files)">
            
            <button class="btn btn-primary" (click)="upload('headshot')">Upload</button>
        </div>

    </div>

    <toast #toast></toast>
</div>
