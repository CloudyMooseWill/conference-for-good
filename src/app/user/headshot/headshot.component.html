<div class="container" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <h1 class="text-center">Hello, {{speaker.nameFirst}}!</h1>
    </div>

    <div class="divider"></div>

    <div class="row block">
        <h3 class="text-center title">Upload Headshot</h3>

        <label class="btn btn-default" for="file"><i class="fa fa-upload fa-lg"></i>{{ fileString }}</label>
        <input id="file" type="file" #file (change)="fileSelected(file.files)">

        <button class="btn btn-primary" (click)="doUpload()">Upload</button>

    </div>

    <toast #toast></toast>
</div>
