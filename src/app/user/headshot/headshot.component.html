<div class="container" [class.page-transition]="transitionService.isTransitioning()">
    <div class="row">
        <h1 class="text-center">Hello, {{speaker.nameFirst}}!</h1>
    </div>

    <div class="divider"></div>

    <div class="row block">
        <h3 class="text-center title">Upload Headshot</h3>
        <label class="upload-button">
            <input class="hidden"
            type="file"
            ngFileSelect
            [options]="options"
            (onUpload)="handleUpload($event)">
            Select File
        </label>

        <button class="button" (click)="startUpload()">Start Upload</button>

    </div>

    <toast #toast></toast>
</div>
